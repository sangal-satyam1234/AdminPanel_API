<script type="text/javascript">
    var frm = $('#myForm');

    frm.submit(function (e) {

        e.preventDefault();

        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                console.log('Submission was successful.');
                $("#msg").html(data);
				location.reload(true);
            },
            error: function (data) {
                alert('Category was already added');
                console.log(data);
				location.reload(true);
            },
        });
    });
</script>
